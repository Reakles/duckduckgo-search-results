<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Duckduckgo search results clone</title>
    </head>
    <body>
        <div id="header-wrapper">
            <div id="upper-header">
                <div style="display: flex;">
                    <a id="header-logo-area" href="https://www.duckduckgo.com"><img id="header-logo" src="https://duckduckgo.com/assets/icons/meta/DDG-iOS-icon_60x60.png?v=2" alt="duckduckgo logo"></a>
                    <div id="search-area">
                        <input id ="search-input" type="text">
                        <div id="search-magnifier-area">
                            <img id="search-magnifier" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F0%2F0b%2FSearch_Icon.svg%2F1200px-Search_Icon.svg.png&f=1&nofb=1" alt="magnifier icon">
                        </div>
                    </div>
                </div>
                <div id="buttons-area-upper-header">
                    <button class="button"><span style="font-size: 13px;">Privacy, simplified</span><img class="downwards-arrow-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F20%2F20682.png&f=1&nofb=1" alt="arrow"></button>
                    <button class="button"><img id="social-media-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fpreview%2Fgray%2Fmegaphone-2-xxl.png&f=1&nofb=1" alt="social media"><img class="downwards-arrow-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F20%2F20682.png&f=1&nofb=1" alt="arrow"></button>
                    <button class="button"><img id="hamburger-menu-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipground.com%2Fimages%2Fhamburger-menu-icon-png-2.png&f=1&nofb=1" alt="hamburger menu"></button>
                </div>
            </div>
            <div id="lower-header">
                <div id="anchor-tags-lower-header-area">
                    <a class="lower-header-tags">All</a>
                    <a class="lower-header-tags">Images</a>
                    <a class="lower-header-tags">Videos</a>
                    <a class="lower-header-tags">News</a>
                    <a class="lower-header-tags" id="maps-anchor-tag">Maps</a>
                    <img id="header-vertical-line" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fclipground.com%2Fimages%2Fvertical-clipart-4.png&f=1&nofb=1">
                    <a class="lower-header-tags">Meaning</a>
                    <a class="lower-header-tags">Definition</a>
                    <a class="lower-header-tags" id="settings-anchor-tag">Settings<img id="filled-downwards-arrow" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F32%2F32209.png&f=1&nofb=1"></a>
                </div>
                <div id="email-protection-beta">
                    <a id="email-protection-anchor" href="https://www.spreadprivacy.com/introducing-email-protection-beta/?s=pr-hd"><span id="new-promotion">NEW!</span><span>Email Protection Beta</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
