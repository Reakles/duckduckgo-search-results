<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Duckduckgo search results clone</title>
    </head>
    <body>
        <div id="header-wrapper">
            <div id="upper-header">
                <a id="header-logo-area" href="https://www.duckduckgo.com"><img id="header-logo" src="https://upload.wikimedia.org/wikipedia/en/9/90/The_DuckDuckGo_Duck.png" alt="duckduckgo logo"></a>
                <div id="search-area">
                    <input id ="search-input" type="text">
                    <div id="search-magnifier-area">
                        <img id="search-magnifier" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F0%2F0b%2FSearch_Icon.svg%2F1200px-Search_Icon.svg.png&f=1&nofb=1" alt="magnifier icon">
                    </div>
                </div>
                <div id="buttons-area">
                    <button class="button">Privacy, simplified <img class="downwards-arrow-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F20%2F20682.png&f=1&nofb=1" alt="arrow"></button>
                    <button class="button"><img id="social-media-icon" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.onlinewebfonts.com%2Fsvg%2Fimg_42309.png&f=1&nofb=1" alt="social media"><img class="downwards-arrow-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F20%2F20682.png&f=1&nofb=1" alt="arrow"></button>
                    <button class="button"><img id="hamburger-menu-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fb%2Fb2%2FHamburger_icon.svg%2F1024px-Hamburger_icon.svg.png&f=1&nofb=1" alt="hamburger menu"></button>
                </div>
            </div>
            <div id="lower-header">
                
            </div>
        </div>
    </body>
</html>
